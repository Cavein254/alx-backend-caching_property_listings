services:
  django:
    build: .
    container_name: alx_django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:latest
    container_name: alx_postgres
    restart: always
    environment:
      POSTGRES_DB: alx_db
      POSTGRES_USER: alx_user
      POSTGRES_PASSWORD: alx_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: alx_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
